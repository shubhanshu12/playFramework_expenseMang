<script>
	function deleteExpense(url){
		 
	 var conf = confirm("Do you want to delete this client?");
	 if(conf){
		    $.ajax({
		    	  type: "DELETE",
		    	  url: url,
		    	  contentType: "text/html; charset=UTF-8",
		    	  success: function() {
		              window.location.reload(true);
		          }    
		    	});
		}
	 }
</script>
<html>
	<div class="bs-example widget-shadow" data-example-id="contextual-table">
		<table class="table">
			<thead>
				<tr>
					<th>Name</th>
					<th>City</th>
					<th>Actions</th>
				</tr>
			</thead>
			<tbody> 
				@for(client<-controllers.PageController.getAllClients) {
					<tr>
						<td>@client.getName</td>
						<td>@client.getCity</td>
						<td>
							<div class="delete-class col-md-3 col-sm-4" id='@client.getId' onClick="deleteExpense('@routes.ClientController.deleteClient(client.getId)')">
								<i class="fa fa-trash-o"></i>
							</div>
							<div class=" col-md-3 col-sm-4" onClick="location.href = '@controllers.routes.ClientController.editClient(client.getId)'">
								<i class="fa fa-pencil"></i>
							</div>
						</td>
					</tr>
					}
			</tbody>
		</table>
	</div>
</html>
