
<html>
	<div class="cbp-spmenu cbp-spmenu-vertical cbp-spmenu-left" id="cbp-spmenu-s1">
		<aside class="sidebar-left">
			<nav class="navbar navbar-inverse">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".collapse" aria-expanded="false">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<h1>
						<a class="navbar-brand" href="@controllers.routes.HomeController.index()">
							<span class="fa fa-area-chart"></span> ExpMang
							<span class="dashboard_text">Expense Management</span>
						</a>
					</h1>
				</div>
				<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
					<ul class="sidebar-menu">
						<li class="header">Clients</li>
			   @for(client<-controllers.PageController.getAllClients) {
			   	              
						<li class="treeview" id="@client.getId">
							<a onclick="location.href='@controllers.routes.ExpenseController.showExpense(client.getId)';">
								<i class="fa fa-dashboard"></i>
								<span style="word-wrap: break-word;">@client.getName</span>
							</a>
						</li>
			   }
            
					</ul>
				</div>
				<!-- /.navbar-collapse -->
			</nav>
		</aside>
	</div>
	<!-- Classie -->
	<!-- for toggle left push menu script -->
	<script src="@routes.Assets.versioned("javascripts/classie.js")"></script>
	<script>
			var menuLeft = document.getElementById( 'cbp-spmenu-s1' ),
				showLeftPush = document.getElementById( 'showLeftPush' ),
				body = document.body;
				
			showLeftPush.onclick = function() {
				classie.toggle( this, 'active' );
				classie.toggle( body, 'cbp-spmenu-push-toright' );
				classie.toggle( menuLeft, 'cbp-spmenu-open' );
				disableOther( 'showLeftPush' );
			};
			

			function disableOther( button ) {
				if( button !== 'showLeftPush' ) {
					classie.toggle( showLeftPush, 'disabled' );
				}
			}
		</script>
	<!-- //Classie -->
	<!-- //for toggle left push menu script -->
	<!--scrolling js-->
	<script src="@routes.Assets.versioned("javascripts/jquery.nicescroll.js")"></script>
	<script src="@routes.Assets.versioned("javascripts/scripts.js")"></script>
	<script src="@routes.Assets.versioned("javascripts/SidebarNav.min.js")" type='text/javascript'></script>
	<script>
      $('.sidebar-menu').SidebarNav()
    </script>
	<!-- //side nav js -->
	<!--//scrolling js-->
	<!-- Bootstrap Core JavaScript -->
	<script src="@routes.Assets.versioned("javascripts/bootstrap.js")"></script>
	<!-- //Bootstrap Core JavaScript -->
	<script src="@routes.Assets.versioned("javascripts/main.js")" type="text/javascript"></script>
</html>
